<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Html&CSS feliz</title>
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container header">
        <img src="assets/icon.png" alt="icone" class="header__image">
        <nav class="header__menu menu">
            <a href="" class="menu__item" lang="en">Skills</a>
            <a href="" class="menu__item">Projetos</a>
            <a href="" class="menu__item">Sobre</a>
            <a href="" class="menu__item">Contatos</a>
            <a href="" class="menu__item button" lang="en">Download CV</a>
        </nav>
    </header>
    <main class="main">
        <section class="div__banner banner">
            <div class="banner__title">
                <div class="banner__headers">
                    <h1 class="banner__h1">Igor Aguiar</h1>
                    <h2 class="banner__h2">Full-stack Developer</h2>
                </div>
                <div class="banner__buttons btn">
                    <a href="" class="btn__header button" lang="en">Download CV</a>
                    <a href="" class="btn__header button" lang="en">Contatos</a>
                </div>
            </div>
        </section>
        <section class="div__skills banner">
            <h2 class="banner__h2">Skills</h2>
            <ul>
                <li>
                    <img class="skill__icon" src="assets/icons/ico_html5.png" alt="Ícone HTML5">
                    <h3>HTML5</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_css3.png" alt="Ícone CSS">
                    <h3>CSS</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_js.png" alt="Ícone JavaScript">
                    <h3>JavaScript</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_nodejs.png" alt="Ícone Node">
                    <h3>Node.js</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_react.png" alt="Ícone React">
                    <h3>React</h3>
                    <div class="progress__bar">
                        
                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_restapi.png" alt="Ícone RestAPI">
                    <h3>Rest API</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_tdd.png" alt="Ícone TDD">
                    <h3>TDD</h3>
                    <div class="progress__bar">

                    </div>
                </li>
                <li>
                    <img src="assets/icons/ico_ux.png" alt="Ícone UX">
                    <h3>UX</h3>
                    <div class="progress__bar">

                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
